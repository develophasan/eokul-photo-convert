<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Okul Fotoğraf Dönüştürücü</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#4f46e5">
    <meta name="description" content="E-Okul ve MEBBİS için fotoğraf dönüştürme uygulaması. Fotoğraflarınızı otomatik olarak 133x171 piksel boyutuna ve minimum 20KB boyutuna dönüştürün.">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600 mb-4">E-Okul Fotoğraf Dönüştürücü</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">
                Öğrenci fotoğraflarınızı E-Okul ve MEBBİS sistemleri için uygun formata dönüştürün.
                Fotoğraflar otomatik olarak 133x171 piksel boyutuna getirilir ve minimum 20KB boyut
                gereksinimi sağlanır.
            </p>
        </header>

        <div id="dropZone" class="border-4 border-dashed border-indigo-200 rounded-lg p-8 text-center cursor-pointer hover:border-indigo-500 transition-colors mb-8">
            <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
            <div class="text-gray-500">
                <svg class="mx-auto h-12 w-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <p class="text-lg mb-2">Fotoğrafları buraya sürükleyin</p>
                <p class="text-sm">veya</p>
                <button class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                    Dosya Seçin
                </button>
            </div>
        </div>

        <div id="previewContainer" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-8" style="display: none;"></div>

        <button id="processButton" class="w-full md:w-auto px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors mx-auto block mb-8" style="display: none;">
            Fotoğrafları İşle
        </button>

        <div id="progressContainer" class="w-full max-w-md mx-auto mb-8 hidden">
            <div class="bg-gray-200 rounded-full h-4 overflow-hidden">
                <div id="progressBar" class="h-full bg-indigo-600 transition-all duration-300" style="width: 0%"></div>
            </div>
            <p id="progressText" class="text-center mt-2 text-gray-600"></p>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full bg-white shadow-lg py-4">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>Geliştirici: <a href="https://github.com/develophasan" target="_blank" class="text-indigo-600 hover:text-indigo-800">Hasan Özdemir</a></p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
